<!DOCTYPE html>
<html class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>后台登录</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="{ $Think.config.Public }css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>欢迎</strong>, 请登录</div>
                    <form action="{ :U('Login/check') }" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" name="username" value="{ $Think.session.username }" class="form-control" placeholder="用户名 / 邮箱" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" name="password" class="form-control" placeholder="密码" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <img src="{ :U('Login/verify') }" onclick="this.src = '{ :U('Login/verify') }?r=' + Math.random()" />
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="verify" class="form-control" placeholder="验证码" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-link btn-block">忘记密码？</a>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block">登 录</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2015 我的博客
                    </div>
                    <div class="pull-right">
                        <a href="#">关于</a> |
                        <a href="#">联系我</a>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
