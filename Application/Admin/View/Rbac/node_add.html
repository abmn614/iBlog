<extend name="./Public/Admin/base.html" />

<block name="page_tool">
</block>

<block name="content">
    <div class="panel panel-primary">
        <div class="panel-body panel-body-table">
            <form action="{ :U('Rbac/nodeAddDo', '', '') }" method="post" class="form-horizontal">
                <br>
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label">{ $type }名称</label>
                    <div class="col-md-3 col-xs-12">   
                        <input type="text" name="name" placeholder="请输入{ $type }名称" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label">{ $type }描述</label>
                    <div class="col-md-3 col-xs-12">
                        <input type="text" name="remark" placeholder="请输入{ $type }描述" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label">是否开启</label>
                    <div class="col-md-1">                                    
                        <label class="check"><input type="radio" name="status" value="1" checked="checked" /> 开启</label>
                    </div>
                    <div class="col-md-1">                                    
                        <label class="check"><input type="radio" name="status" value="0" /> 关闭</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label"></label>
                    <div class="col-md-3 col-xs-12">
                    	<input type="hidden" name="pid" value="{ $pid }">
                    	<input type="hidden" name="level" value="{ $level }">
                        <input type="submit" value="确认添加" class="btn btn-primary">
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</block>

<block name="page_plugins">
</block>
<block name="js">
</block>
