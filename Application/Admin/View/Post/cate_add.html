<extend name="./Public/Admin/base.html" />

<block name="page_tool">
</block>

<block name="content">
    <div class="panel panel-primary">
        <div class="panel-body panel-body-table">
            <form action="{ :U('Post/cateAddDo', '', '') }" method="post" class="form-horizontal">
                <br>
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label">父级目录</label>
                    <div class="col-md-3 col-xs-12">
                        <select name="parent_id" class="form-control">
                            <option value="0">顶级目录</option>
                            <volist name="cates" id="cate">
                                <option value="{ $cate.id }" <if condition="$id eq $cate['id']">selected = selected</if>>
                                    <if condition="$cate['level'] neq 1">
                                        &nbsp;&nbsp;|
                                    </if>{ $cate.sign }{ $cate.name }
                                </option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label">分类名称</label>
                    <div class="col-md-3 col-xs-12">   
                        <input type="text" name="name" placeholder="请输入分类名称" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label"></label>
                    <div class="col-md-3 col-xs-12">
                        <input type="submit" value="确认添加" class="btn btn-primary">
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</block>

<block name="js">
</block>
